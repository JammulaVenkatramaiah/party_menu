<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Party Menus - Party Menu</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/css/party-theme.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-utensils me-2"></i>Party Menu
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/menu">
                            <i class="fas fa-utensils me-1"></i>Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">
                            <i class="fas fa-info-circle me-1"></i>About
                        </a>
                    </li>
                </ul>

                <!-- Cart Icon -->
                <div class="navbar-nav">
                    <a class="nav-link position-relative" href="/cart" id="cartIcon">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count" 
                              id="cartCount" style="display: none;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-12">
                <!-- Page Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-primary">Our Party Menus</h1>
                    <p class="lead text-muted">
                        Explore our diverse range of party catering options designed for every occasion
                    </p>
                </div>

                <!-- Menu Types Grid -->
                <div class="row g-4">
                    <div th:each="menuType : ${menuTypes}" class="col-md-6 col-lg-4">
                        <div class="card h-100 menu-type-card shadow-sm">
                            <div class="card-body d-flex flex-column">
                                <div class="menu-type-icon text-center mb-3">
                                    <i class="fas fa-birthday-cake fa-3x text-primary"></i>
                                </div>
                                <h5 class="card-title text-center" th:text="${menuType.name}">Menu Type</h5>
                                <p class="card-text text-muted flex-grow-1" 
                                   th:text="${menuType.description ?: 'Discover our delicious menu options'}">Description</p>
                                <div class="text-center mt-auto">
                                    <a th:href="@{'/menu/' + ${menuType.id}}" class="btn btn-primary">
                                        <i class="fas fa-eye me-2"></i>View Menu
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(menuTypes)}" class="text-center py-5">
                    <div class="empty-state-icon mb-4">
                        <i class="fas fa-utensils fa-4x text-muted" style="opacity: 0.5;"></i>
                    </div>
                    <h4 class="mb-3">No menu types available</h4>
                    <p class="text-muted mb-4">
                        We're currently updating our menu options. Please check back soon!
                    </p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Update cart count on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });

        function updateCartCount() {
            fetch('/cart/count')
                .then(response => response.json())
                .then(count => {
                    const cartCountElement = document.getElementById('cartCount');
                    if (count > 0) {
                        cartCountElement.textContent = count;
                        cartCountElement.style.display = 'inline';
                    } else {
                        cartCountElement.style.display = 'none';
                    }
                })
                .catch(error => console.error('Error fetching cart count:', error));
        }
    </script>

    <style>
        .menu-type-card {
            transition: transform 0.2s ease-in-out;
        }

        .menu-type-card:hover {
            transform: translateY(-5px);
        }

        .cart-count {
            font-size: 0.75rem;
        }
    </style>
</body>
</html>
