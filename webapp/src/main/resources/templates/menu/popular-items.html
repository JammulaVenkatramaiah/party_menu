<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Items - Party Menu</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/css/party-theme.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-utensils me-2"></i>Party Menu
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">
                            <i class="fas fa-utensils me-1"></i>Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">
                            <i class="fas fa-info-circle me-1"></i>About
                        </a>
                    </li>
                </ul>

                <!-- Cart Icon -->
                <div class="navbar-nav">
                    <a class="nav-link position-relative" href="/cart" id="cartIcon">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count" 
                              id="cartCount" style="display: none;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-12">
                <!-- Page Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-primary">
                        <i class="fas fa-star me-2"></i>Popular Items
                    </h1>
                    <p class="lead text-muted">Our most loved dishes chosen by our customers</p>
                </div>

                <!-- Menu Items Grid -->
                <div class="row">
                    <div th:each="menuItem : ${menuItems}" class="col-lg-6 col-xl-4 mb-4">
                        <div class="card h-100 menu-item-card">
                            <div class="position-relative">
                                <img th:if="${menuItem.imageUrl}" 
                                     th:src="${menuItem.imageUrl}" 
                                     th:alt="${menuItem.name}"
                                     class="card-img-top menu-item-image">
                                <div th:unless="${menuItem.imageUrl}" 
                                     class="card-img-top menu-item-placeholder">
                                    <i class="fas fa-utensils"></i>
                                </div>

                                <!-- Popular Badge -->
                                <div class="position-absolute top-0 end-0 m-2">
                                    <span class="badge bg-warning text-dark">
                                        <i class="fas fa-star me-1"></i>Popular
                                    </span>
                                </div>
                            </div>

                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${menuItem.name}">Menu Item</h5>
                                <p class="card-text text-muted flex-grow-1" 
                                   th:text="${menuItem.description}">Description</p>
                                <small class="text-muted mb-3" th:if="${menuItem.category}">
                                    Category: <span th:text="${menuItem.category.name}">Category</span>
                                </small>

                                <div class="menu-item-info mb-3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="h5 mb-0 text-primary fw-bold">
                                            $<span th:text="${menuItem.price}">0.00</span>
                                        </span>
                                        <small class="text-muted">
                                            <i class="fas fa-clock me-1"></i>
                                            <span th:text="${menuItem.preparationTime}">30</span> mins
                                        </small>
                                    </div>
                                </div>

                                <div class="mt-auto">
                                    <div th:if="${menuItem.isAvailable == null or menuItem.isAvailable}">
                                        <!-- Add to Cart Form -->
                                        <form th:action="@{/cart/add}" method="post">
                                            <input type="hidden" name="menuItemId" th:value="${menuItem.id}">
                                            <div class="input-group">
                                                <select name="quantity" class="form-select form-select-sm" style="max-width: 80px;">
                                                    <option value="1" selected>1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                </select>
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-cart-plus me-1"></i>Add to Cart
                                                </button>
                                            </div>
                                        </form>
                                    </div>

                                    <div th:unless="${menuItem.isAvailable == null or menuItem.isAvailable}">
                                        <button class="btn btn-secondary w-100" disabled>
                                            <i class="fas fa-ban me-1"></i>Currently Unavailable
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(menuItems)}" class="text-center py-5">
                    <div class="empty-state-icon mb-4">
                        <i class="fas fa-star fa-4x text-muted" style="opacity: 0.5;"></i>
                    </div>
                    <h4 class="mb-3">No popular items available</h4>
                    <p class="text-muted mb-4">
                        We're currently updating our popular items. Check back soon!
                    </p>
                    <a href="/menu" class="btn btn-primary">
                        <i class="fas fa-utensils me-2"></i>Browse All Menu
                    </a>
                </div>

                <!-- Back to Menu Button -->
                <div class="text-center mt-5" th:unless="${#lists.isEmpty(menuItems)}">
                    <a href="/menu" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Back to All Menus
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <style>
        .menu-item-image {
            height: 200px;
            object-fit: cover;
        }

        .menu-item-placeholder {
            height: 200px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }

        .menu-item-card {
            transition: transform 0.2s ease-in-out;
        }

        .menu-item-card:hover {
            transform: translateY(-5px);
        }

        .cart-count {
            font-size: 0.75rem;
        }
    </style>
</body>
</html>
