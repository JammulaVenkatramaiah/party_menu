<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(~{::main}, ~{::title})}">
<head>
    <title th:text="${pageTitle}">Category Items - Party Menu</title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb" class="mb-4">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/menu}">Menu</a></li>
                            <li class="breadcrumb-item">
                                <a th:href="@{'/menu/' + ${category.menuType.id}}" 
                                   th:text="${category.menuType.name}">Menu Type</a>
                            </li>
                            <li class="breadcrumb-item active" th:text="${category.name}">Category</li>
                        </ol>
                    </nav>

                    <!-- Category Header -->
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-primary" th:text="${category.name}">Category Name</h1>
                        <p class="lead text-muted" th:if="${category.description}" 
                           th:text="${category.description}">Category description</p>
                        <small class="text-muted">
                            from <span th:text="${category.menuType.name}">Menu Type</span>
                        </small>
                    </div>

                    <!-- Menu Items Grid -->
                    <div class="row">
                        <div th:each="menuItem : ${menuItems}" class="col-lg-6 col-xl-4 mb-4">
                            <div class="card h-100 menu-item-card">
                                <div class="position-relative">
                                    <img th:if="${menuItem.imageUrl != null}" 
                                         th:src="${menuItem.imageUrl}" 
                                         th:alt="${menuItem.name}"
                                         class="card-img-top menu-item-image">
                                    <div th:unless="${menuItem.imageUrl != null}" 
                                         class="card-img-top menu-item-placeholder">
                                        <i class="fas fa-utensils"></i>
                                    </div>

                                    <!-- Popular Badge -->
                                    <div th:if="${menuItem.isPopular}" class="position-absolute top-0 end-0 m-2">
                                        <span class="badge bg-warning text-dark">
                                            <i class="fas fa-star me-1"></i>Popular
                                        </span>
                                    </div>
                                </div>

                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title" th:text="${menuItem.name}">Menu Item</h5>
                                    <p class="card-text text-muted flex-grow-1" 
                                       th:text="${menuItem.description}">Description</p>

                                    <div class="menu-item-info mb-3">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="h5 mb-0 text-primary fw-bold" 
                                                  th:text="${menuItem.formattedPrice}">$0.00</span>
                                            <small class="text-muted">
                                                <i class="fas fa-clock me-1"></i>
                                                <span th:text="${menuItem.preparationTimeText}">30 mins</span>
                                            </small>
                                        </div>
                                    </div>

                                    <div class="mt-auto">
                                        <div th:if="${menuItem.isAvailable}" class="d-flex gap-2">
                                            <!-- Add to Cart Form -->
                                            <form class="flex-grow-1" th:action="@{/cart/add}" method="post">
                                                <input type="hidden" name="menuItemId" th:value="${menuItem.id}">
                                                <div class="input-group">
                                                    <select name="quantity" class="form-select form-select-sm" style="max-width: 80px;">
                                                        <option value="1" selected>1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                    </select>
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="fas fa-cart-plus me-1"></i>Add to Cart
                                                    </button>
                                                </div>
                                            </form>
                                        </div>

                                        <div th:unless="${menuItem.isAvailable}">
                                            <button class="btn btn-secondary w-100" disabled>
                                                <i class="fas fa-ban me-1"></i>Currently Unavailable
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div th:if="${#lists.isEmpty(menuItems)}" class="text-center py-5">
                        <div class="empty-state-icon mb-4">
                            <i class="fas fa-utensils fa-4x text-muted"></i>
                        </div>
                        <h4 class="mb-3">No items in this category</h4>
                        <p class="text-muted mb-4">
                            This category doesn't have any items yet. Check out other categories!
                        </p>
                        <a th:href="@{'/menu/' + ${category.menuType.id}}" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to <span th:text="${category.menuType.name}">Menu Type</span>
                        </a>
                    </div>

                    <!-- Back Navigation -->
                    <div class="text-center mt-5" th:unless="${#lists.isEmpty(menuItems)}">
                        <a th:href="@{'/menu/' + ${category.menuType.id}}" class="btn btn-outline-primary btn-lg me-2">
                            <i class="fas fa-arrow-left me-2"></i>Back to <span th:text="${category.menuType.name}">Menu Type</span>
                        </a>
                        <a th:href="@{/menu}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-list me-2"></i>All Menus
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
