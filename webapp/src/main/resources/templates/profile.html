<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Profile - Party Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }
        .profile-body {
            padding: 2rem;
        }
        .info-section {
            margin-bottom: 2rem;
        }
        .info-section h5 {
            color: #495057;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        .info-value {
            color: #6c757d;
        }
        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            color: white;
            font-weight: 600;
        }
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="profile-container py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <h2 th:text="${user.email}">Email</h2>
                            <p>Member since <span th:text="${#temporals.format(user.createdAt, 'MMMM yyyy')}">January 2024</span></p>
                        </div>
                        <div class="profile-body">
                            <!-- Account Information -->
                            <div class="info-section">
                                <h5><i class="fas fa-user-circle me-2"></i>Account Information</h5>
                                <div class="info-item">
                                    <span class="info-label">Name:</span>
                                    <span class="info-value" th:text="${user.name}">John Doe</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Phone:</span>
                                    <span class="info-value" th:text="${user.phone}">+1234567890</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Email:</span>
                                    <span class="info-value" th:text="${user.email}">user@example.com</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Member Since:</span>
                                    <span class="info-value" th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Jan 01, 2024</span>
                                </div>
                            </div>

                            <!-- Cart Items -->
                            <div class="info-section">
                                <h5><i class="fas fa-shopping-cart me-2"></i>Current Cart Items</h5>
                                <div th:if="${cartStats.cartItems != null and !cartStats.cartItems.empty}">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Item</th>
                                                    <th>Quantity</th>
                                                    <th>Price</th>
                                                    <th>Total</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="item : ${cartStats.cartItems}">
                                                    <td th:text="${item.menuItem.name}">Item Name</td>
                                                    <td th:text="${item.quantity}">1</td>
                                                    <td th:text="${'$' + #numbers.formatDecimal(item.menuItem.price, 1, 2)}">$10.00</td>
                                                    <td th:text="${'$' + #numbers.formatDecimal(item.quantity * item.menuItem.price, 1, 2)}">$10.00</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="mt-3">
                                        <strong>Total Amount: <span th:text="${'$' + #numbers.formatDecimal(cartStats.totalAmount, 1, 2)}">$0.00</span></strong>
                                    </div>
                                </div>
                                <div th:if="${cartStats.cartItems == null or cartStats.cartItems.empty}" class="text-center text-muted">
                                    <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                                    <p>Your cart is empty</p>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="info-section">
                                <h5><i class="fas fa-cogs me-2"></i>Account Actions</h5>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                    <a href="/cart" class="btn btn-edit me-md-2">
                                        <i class="fas fa-shopping-cart me-2"></i>View Cart
                                    </a>
                                    <button class="btn btn-outline-secondary" onclick="changePassword()">
                                        <i class="fas fa-key me-2"></i>Change Password
                                    </button>
                                </div>
                            </div>

                            <!-- Logout -->
                            <div class="info-section">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                    <form class="d-inline" th:action="@{/logout}" method="post">
                                        <button type="submit" class="btn btn-outline-danger">
                                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changePassword() {
            // TODO: Implement change password functionality
            alert('Change password functionality will be implemented soon!');
        }
    </script>
</body>
</html>
